services:
  devcontainer:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
      args:
        USER_UID: ${UID:-1000}
        USER_GID: ${GID:-1000}
    networks:
      - dev-network
    volumes:
      - ..:/workspaces/kv_dict:cached
    command: sleep infinity

  redis:
    image: "docker.dragonflydb.io/dragonflydb/dragonfly"
    restart: unless-stopped
    networks:
      - dev-network

  nats:
    image: "nats:2.12-alpine"
    command: ["-js"]
    restart: unless-stopped
    ports:
      - "127.0.0.1:14222:4222"
    networks:
      - dev-network

  pogocache:
    image: "pogocache/pogocache:latest"
    command: ["-h", "0.0.0.0"]
    restart: unless-stopped
    ports:
      - "127.0.0.1:19401:9401"
    networks:
      - dev-network

  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - dev-network

networks:
  dev-network:
    driver: bridge
